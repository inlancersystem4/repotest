        .btn-liner {
            background: transparent linear-gradient(72deg, #C95C93 0%, #D8744C 100%) 0% 0%;

            color: white;
            border-radius: 12px;
            padding: 12px 18px;
            text-align: center;
            font-size: 14px;
        }

        .btn-liner:hover,
        .btn-liner:focus {
            background: transparent linear-gradient(72deg, #D8744C 0%, #C95C93 100%);

        @media (min-width: 640px) {
            .btn-liner {

                font-size: 1dvw;
            }
